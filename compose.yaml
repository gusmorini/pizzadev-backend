version: "3.1"

services:
  db:
    image: postgres:11-alpine
    #restart: always
    environment:
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - ./.docker/data/:/var/lib/postgresql/data
    ports:
      - 5432:5432

